on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permette deploy manuale
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout del codice
      uses: actions/checkout@v3
    
    - name: ğŸ” Verifica sintassi PHP
      run: |
        echo "ğŸ” Controllo sintassi PHP..."
        find . -name "*.php" -exec php -l {} \; || exit 1
        echo "âœ… Sintassi PHP corretta!"
    
    - name: ğŸ“¦ Prepara file per deploy
      run: |
        echo "ğŸ“¦ Preparazione file..."
        # Rimuovi file non necessari per il deploy
        rm -rf .git .github README.md .gitignore LICENSE
        echo "âœ… File preparati!"
    
    - name: ğŸš€ Deploy via FTP su Netsons
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ secrets.FTP_PATH }}
        protocol: ftp
        port: 21
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          sites.json
          .github/**
          README.md
          LICENSE
          config/database.php
    
